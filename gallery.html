<div id="lightbox">
    <span class="arrow left" onclick="prevImage()">&#10094;</span>
    <img id="lightbox-img" src="" alt="Full Size">
    <span class="arrow right" onclick="nextImage()">&#10095;</span>
    <span class="close-btn" onclick="closeLightbox()">&#10006;</span>
  </div>

  <script>
  const images = Array.from(document.querySelectorAll('.clickable-image'));
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        openLightbox(index);
      });
    });

    function openLightbox(index) {
  currentIndex = index;
  lightboxImg.src = images[currentIndex].src;  // Set image source first
  lightbox.style.display = 'flex';             // Then show the lightbox
  document.addEventListener('keydown', handleKey);
}

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    function handleKey(e) {
      if (e.key === 'ArrowRight') nextImage();
      else if (e.key === 'ArrowLeft') prevImage();
      else if (e.key === 'Escape') closeLightbox();
    }
  </script>
