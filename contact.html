<body>
  
  <img src="Images/email_now.png" alt="Email Now!" class="email-header">

  <form id="contact-form">
    <label for="name" class="fade-in">Your Name:</label><br/>
    <input type="text" id="name" name="name" required/><br/><br/>

    <label for="email" class="fade-in">Your Email:</label><br/>
    <input type="email" id="email" name="email" required/><br/><br/>

    <label for="message" class="fade-in">Your Message:</label><br/>
    <textarea id="message" name="message" rows="5" cols="40" required></textarea><br/><br/>

    <button type="submit" class="fade-in">Send Email</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('contact-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      const status = document.getElementById('status');

      try {
        const response = await fetch("https://formspree.io/f/xdkgyjke", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json"
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          status.textContent = "Thanks! Your message has been sent.";
          form.reset();
        } else {
          status.textContent = "Oops! There was a problem submitting your form.";
        }
      } catch (error) {
        status.textContent = "Network error. Please try again later.";
      }
    });
  </script>
</body>
